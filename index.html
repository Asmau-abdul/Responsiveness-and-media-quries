<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsiveness and Media Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="leftside">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great but understanding how developers thik is invaluable.
            </p>
        </div>
        <div class="rightside">
            <div>
                <p class="freetrial"><b>Try it free seven days</b> then &dollar;20/mo. thereafter </p>
            </div>
            <div>
                <form class="form">
                    <div>
                        <input type="text" placeholder="First Name" name="fname" required>
                        <label class="hide"><i>First Name cannot be empty</i></label>
                    </div>
                    <div>
                        <input type="text" placeholder="Last Name" name="lname" required>
                        <label class="hide"><i>Last Name cannot be empty</i></label>
                    </div>
                    <div>
                        <input type="email" placeholder="Email Address" name="email" required>
                        <label class="hide"><i>Looks like this is not an email</i></label>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="pword" required>
                        <label class="hide"><i>Password cannot be empty</i></label>
                    </div>
                    <div>
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" name="submit" id="submit">
                    </div>
                    <div class="terms">
                        <p>By clicking the button, your agree to our <a href="#">Terms and Services</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
